<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Logs</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120">
                <h1>Logs</h1>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="240">
                <section id="mainMenu" style="width:200px;">
                    <h3>Main Menu</h3>
                    <nav>
                        <h:form id="mainForm">
                            <p:commandLink update="formAllLogs:allLogsDataTable" action="#{logManagedBean.removeAllApiFilters}">
                                <p:outputLabel value="All Logs" />
                            </p:commandLink>
                            <br/>
                        
                            <p:dataTable id="apiDataTable" value="#{logManagedBean.apis}" var="api">
                                <p:column headerText="APIs">
                                    <p:commandLink update="formAllLogs:allLogsDataTable" action="#{logManagedBean.applyApiFilter}">
                                        <p:outputLabel value="#{api}"/>
                                        <f:setPropertyActionListener value="#{api}" target="#{logManagedBean.apiFilter}" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            
                            <p:selectManyCheckbox value="#{logManagedBean.eventTypeFilters}" >
                                <p:ajax listener="#{logManagedBean.applyEventTypeFilters}" update="formAllLogs:allLogsDataTable" />
                                <f:selectItem itemLabel="Access" itemValue="Access" />
                                <f:selectItem itemLabel="Execution" itemValue="Execution" />
                                <f:selectItem itemLabel="Lambda" itemValue="Lambda" />
                            </p:selectManyCheckbox>
                        </h:form>
                    </nav>
                </section>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form id="formAllLogs">
                    <p:dataTable id="allLogsDataTable" value="#{logManagedBean.filteredLogs}" var="log" rowKey="#{log.logId}">
                        <p:column headerText="Extended Request Id" sortBy="#{log.extendedRequestId}" filterBy="#{log.extendedRequestId}" filterMatchMode="contains">
                            <h:outputText value="#{log.extendedRequestId}" />
                        </p:column>
                        <p:column headerText="API" sortBy="#{log.api}" filterBy="#{log.logId}" filterMatchMode="contains">
                            <h:outputText value="#{log.api}" />
                        </p:column>
                        <p:column headerText="Message Type" sortBy="#{log.messageType}" filterBy="#{log.messageType}" filterMatchMode="contains">
                            <h:outputText value="#{log.messageType}" />
                        </p:column>
                        <p:column headerText="Event Type" sortBy="#{log.eventType}" filterBy="#{log.eventType}" filterMatchMode="contains">
                            <h:outputText value="#{log.eventType}" />
                        </p:column>
                        <p:column headerText="Date-Time" sortBy="#{log.dateTime}" filterBy="#{log.dateTime}" filterMatchMode="contains">
                            <h:outputText value="#{log.dateTime}" />
                        </p:column>
                        <p:column headerText="Message" sortBy="#{log.message}" filterBy="#{log.message}" filterMatchMode="contains">
                            <div>
                                <h:outputText value="#{log.message.substring(0,20).concat('...')}" rendered="#{log.message.length() gt 20}"/>
                                <h:outputText value="#{log.message}" rendered="#{log.message.length() le 20}" />
                            </div>
                            <div>
                                <p:commandButton update="formViewFullLogMessage" oncomplete="PF('dialogViewFullLogMessage').show()" icon="ui-icon-document" title="Full Message">
                                    <f:setPropertyActionListener value="#{log.message}" target="#{logManagedBean.selectedMessageToView}"/>
                                </p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="east" minSize="200">
                <h4>East</h4>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="70">
                <h4>South</h4>
            </p:layoutUnit>
        </p:layout>
        <h:form id="formViewFullLogMessage">
            <p:dialog id="dialogViewFullLogMessage" widgetVar="dialogViewFullLogMessage" header="Full Log Message" closable="true">
                <p:panelGrid responsive="true" >
                    <p:row>
                        <p:column>
                            <pre>
                                <p:outputLabel value="#{logManagedBean.selectedMessageToView}" />
                            </pre>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
